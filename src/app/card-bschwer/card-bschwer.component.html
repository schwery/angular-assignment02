<div class="card border-secondary" (click)='sendClickedStudent()'> 
    <img class="card-img-top" src="{{ '../../assets/images/' + me.ulid + '.jpg' }}" alt="Brandon Schwery">
    <div class="card-body">
        <h5 class="card-title">{{me.name}}</h5>
        <p class="card-text">{{me.desc_long}}</p>
        <a href="http://www.stackoverflow.com" class="card-link">{{me.website}}</a>
        <p class="card-text"><small class="text-muted">{{me.platform}}</small></p>
    </div>
</div>>
